{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Additional styles for the products section */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffc107;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #343a40;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 15px;
        }
        li a {
            display: block;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            color: #343a40;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        li a:hover {
            background-color: #f8f9fa;
        }
        .product-info {
            font-size: 16px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ business_name }}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'brand_list' %}">Brands</a></li>
                <li><a href="{% url 'product_list' %}">Products</a></li>
            </ul>
        </nav>
    </header>
